name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List directory structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== Client directory ==="
          ls -la client/ || echo "No client directory found"
          echo ""
          echo "=== Looking for React app ==="
          find . -name "package.json" -type f | head -10
          echo ""
          echo "=== Checking if client/buying exists ==="
          if [ -d "client/buying" ]; then
            echo "✓ client/buying directory exists"
            ls -la client/buying/
          else
            echo "✗ client/buying directory NOT found"
            echo "Available directories:"
            find . -type d -maxdepth 2 | sort
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: client/buying
        run: |
          pwd
          ls -la
          npm install

      - name: Build
        working-directory: client/buying
        env:
          REACT_APP_API_URL: https://buying2.onrender.com
        run: |
          npm run build

      - name: Verify build output
        run: |
          echo "=== Build directory contents ==="
          ls -la client/buying/build/ || echo "Build directory not found"
          echo ""
          echo "=== Checking for index.html ==="
          if [ -f "client/buying/build/index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html NOT found"
            exit 1
          fi

      - name: Ensure .nojekyll exists
        run: touch client/buying/build/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/buying/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

