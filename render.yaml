services:
  - type: web
    name: deals-aggregator
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      npm install
    startCommand: python server/app.py
    envVars:
      - key: PORT
        fromService:
          type: web
          name: deals-aggregator
          property: port
      - key: PYTHON_VERSION
        value: 3.13

